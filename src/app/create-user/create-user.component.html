<div class="clear"></div>
<h1>Create User</h1>
<form class="main-form">
<div *ngIf="!isValid" class="alert alert-danger" role="alert">
  <strong>Danger!</strong> {{message}}.
</div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email"><span class="required">*</span> Email</label>
      <input name="email" type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="password"><span class="required">*</span> Password</label>
      <input name="password" type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName"><span class="required">*</span> First Name</label>
      <input name="firstName" type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName"><span class="required">*</span> Last Name</label>
      <input name="lastName" type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="phoneNumber">Phone</label>
    <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label for="address">Address 2</label>
    <input name="address" type="text" class="form-control" id="address" [(ngModel)]="user.address" placeholder="Address">
  </div>
  <button type="submit" (click)= "saveOrUpdate()" class="btn btn-primary btn-save">Submit</button>
</form>

<h1>User Registration</h1>
<div style="padding:20px"></div>
<table class="table">
  <thead>
    <tr>
      <th >First Name</th>
      <th >Last Name</th>
      <th >Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.address}}</td>
      <td>
      	<img src="../../assets/write.png" (click)="edit(item)" class="editIcon">
      	<img src="../../assets/deletered.png" (click)="delete(item)" class="editIcon">
	  </td>
    </tr>
  </tbody>
</table>
